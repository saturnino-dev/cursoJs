<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt('Qual o seu Nome? ')
        document.write(`Ola <strong>${nome}</strong>! Seu Nome Tem, ${nome.length} letras.</br> `)
        document.write(`Seu nome em Maiúsculo é ${nome.toUpperCase()}</br>`)
        document.write(`Seu Nome em Minúsculo é ${nome.toLocaleLowerCase()} `)
       // Comando importantissimo n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>
