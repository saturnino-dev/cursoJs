    <script>
        var nota1 = 0, nota2 = 0, media = 0
    
            nota1 = Number(prompt("Digite a primeira nota: "))
            nota2 = Number(prompt("Digite a segunda nota: "))
            media = (nota1 + nota2) / 2
            if(media > 9){
                document.write("Você ganhou Uma Bolsa de 100%")
            }else{
                document.write("Você ganhou Uma Bolsa de 50%")
            }
        
    </script>
