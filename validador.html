<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /* Faça um programa que leia e valide as seguintes informações:
Nome: maior que 3 caracteres;
Idade: entre 0 e 150;
Salário: maior que zero;
Sexo: 'f' ou 'm';
Estado Civil: 's', 'c', 'v', 'd';
Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length*/

var nome, idade, salario, sexo, estadoCivil
do {
nome = prompt("digite seu nome: ")
if (nome.length < 3){
    alert("O Nome precisa ter Pelo Menos 3 Letras")
    }
}while(nome.length < 3)

do {
    idade = parseInt(prompt("digite sua idade: "))
    if (idade < 0 || idade > 150){
    alert("Idade Incorreta, Tente Novamente")
    }
}while(idade < 0 || idade > 150)

do{
salario = Number(prompt("digite seu salario: "))
if (salario <= 0) {
    alert("Tente Novamente")
    }
}while(salario <= 0)

do{
sexo = prompt("digite o sexo: (M/F) ")
if (sexo != "m" && sexo != "M" && sexo != "f" && sexo != "F") {
    alert("Tente Novamente")
}
}while(sexo != "m" && sexo != "M" && sexo != "f" && sexo != "F")

do{
estadoCivil = prompt("digite o estado civil: (s, c, v, d)")
    if(estadoCivil != "s" && estadoCivil != "S" && estadoCivil != "c" && estadoCivil != "C" && estadoCivil != "v" && estadoCivil != "V" && estadoCivil != "d" && estadoCivil != "D") {
    alert("Opção invalida tente Novamente!")
    }
}while(estadoCivil != "s" && estadoCivil != "S" && estadoCivil != "c" && estadoCivil != "C" && estadoCivil != "v" && estadoCivil != "V" && estadoCivil != "d" && estadoCivil != "D")

    </script>
</body>
</html>
