<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("====Inacriditável Futebol Clube====<br>")
        var nome = prompt("Digite seu nome: ")
            idade = Number(prompt("Digite sua Idade: "))
        
        switch(idade) {
            case 5:
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                document.write(`O atleta ${nome} se enquadra na categoria INFANTIL`)
                break
            case 11:
            case 12:
            case 13:
            case 14:
            case 15:
                document.write(`O atleta ${nome} se enquadra na categoria JUVENIL`)
                break
            case 16:
            case 17:
            case 18:
            case 19:
            case 20:
                document.write(`O atleta ${nome} se enquadra na categoria JUNIOR`)
                break
            case 21:
            case 22:
            case 23:
            case 24:
            case 25:
            document.write(`O atleta ${nome} se enquadra na categoria PROFISSIONAL`)
                break
            default:
                document.write("Você não se enquadra a uma categoria")
            
        }
    </script>
</body>
</html>
