<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function encontrarValor(vetor, valor) {
  for (let i = 0; i < vetor.length; i++) {
    if (vetor[i] === valor) {
      return i;
    }
  }
  return -1;
}

// Vetor pre-determinado
let vetor = [5, 12, 8, 3, 10, 7, 6, 1, 9, 4];

// Entrada do valor a ser buscado
let valorProcurado = parseInt(prompt("Digite o valor a ser procurado: "));

// Chamada da função para buscar o valor
let posicao = encontrarValor(vetor, valorProcurado);

// Verifica se o valor foi encontrado ou não
if (posicao !== -1) {
  alert("O valor", valorProcurado, "foi encontrado na posição", posicao);
} else {
  alert("O valor", valorProcurado, "não foi encontrado no vetor.");
}
    </script>
</body>
</html>
