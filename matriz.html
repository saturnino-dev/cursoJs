<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var idade = [2 ,2]
        for(var l = 0; l < 2; l++) {
            for(var c = 0; c < 2; c++) {
                idade[l, c] = parseInt(prompt("Informe um numero inteiro: "))
                document.write(idade[l, c] + "--")
                
            }
            document.write(" <br> ")
        }
       
    </script>
</body>
</html>
