<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var produto = Number(prompt("Digite o Preço do produto: ")) 
        var codigoOrigem = Number(prompt("Digite o Código do produto: "))

        switch (codigoOrigem) {
            case 1:
                document.write(`O produto Custa ${produto} e sua Procedencia é do SUL`)
                break
            case 2:
                document.write(`O produto Custa ${produto} e sua Procedencia é do NORTE`)
                break
            case 3:
                document.write(`O produto Custa ${produto} e sua Procedencia é do LESTE`)
                break
            case 4:
                document.write(`O produto Custa ${produto} e sua Procedencia é do OESTE`)
                break
            case 5:
            case 6:
                document.write(`O produto Custa ${produto} e sua Procedencia é do NORDESTE`)
                break
            case 7:
            case 8:
            case 9:        
                document.write(`O produto Custa ${produto} e sua Procedencia é do SUDESTE`)
                break
            case 10:
            case 11:    
            case 12:
            case 13:
            case 14:
            case 15:
            case 16:
            case 17:
            case 18:
            case 19:    
            case 20:    
                document.write(`O produto Custa ${produto} e sua Procedencia é do CENTRO-OESTE`)
                break
            case 21:
            case 22:
            case 23:
            case 24:
            case 25:
            case 26:
            case 27:
            case 28:
            case 29:
            case 30:
                document.write(`O produto Custa ${produto} e sua Procedencia é do NOROESTE`)
                break
            default:
                document.write("===Numero invalido===")
        }
    </script>
</body>
</html>
