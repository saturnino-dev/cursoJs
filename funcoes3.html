<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    
    <script>
        var n1, n2
        function media () {
            let resp = (n1 + n2) / 2
           return resp
        }
        n1 = Number(prompt("Digite um Numero: "))
        n2 = Number(prompt("Digite outro Numero: "))

        document.write(`A Média de ${n1} e ${n2} é ${media()}`)
        
    </script>
</body>
</html>
