<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>

    <script>
        function menu () {
            let resp = Number(prompt("----------MENU----------\n1 - HOMEM\n2 - MULHER\n3 - OUTRO\n---------------------------"))
           return resp
        }
        function avalia(sex){
            switch(sex) {
            case 1:
            document.write("Homem")
            break
            case 2:
            document.write("Mulher")
            break
            case 3:
            document.write("Outro")
            break
            default:
            document.write("invalido")
            
        }
        }
        var sexo = menu();
        avalia(sexo)
        
        
        
    </script>
</body>
</html>
