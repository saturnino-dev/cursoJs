<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        nome = prompt("Digite seu nome: ")
        var salario = parseFloat(prompt("Digite seu Salario"))
        var vendasJaneiro = parseFloat(prompt("Digite suas vendas de Janeiro: "))
        var vendasFevereiro = parseFloat(prompt("digite suas vendas de fevereiro: "))
        var vendasMarço = parseFloat(prompt("digite suas vendas de Março: "))
        var mediaVendas = (vendasJaneiro + vendasFevereiro + vendasMarço) / 3
        const bonus1 = 0.07, bonus2 = 0.045, bonus3 = 0.02 

        if (mediaVendas > 50000) {
            var bonus = mediaVendas * bonus1
        }else if (mediaVendas > 30000) {
            var bonus = mediaVendas * bonus2
        }else if (mediaVendas > 10000) {
            var bonus = mediaVendas * bonus3
        }else {
            var bonus = 50
        }
        var salFinal = salario + bonus
        document.write(`${nome} seu salario base é ${salario.toFixed(2)}<br>`)
        document.write(`Você recebeu um Bonus de ${bonus.toFixed(2)}<br>`)
        document.write(`Este Mês você receberá Um Salario Final de R$ ${salFinal.toFixed(2)}`)
    </script>
</body>
</html>
