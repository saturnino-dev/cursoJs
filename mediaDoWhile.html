<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = ""
        var nota1 = 0, nota2 = 0, media = 0, opcao = "s"

        do {
            nome = prompt("Digite seu nome: ")
            nota1 = Number(prompt("Digite a primeira nota: "))
            nota2 = Number(prompt("Digite a segunda nota: "))
            media = (nota1 + nota2) / 2
            opcao = prompt("deseja continuar? s ou n")
            document.write(`O aluno ${nome}, tirou a media ${media} <br>`)
        }while (opcao == "s")
    </script>
</body>
</html>
